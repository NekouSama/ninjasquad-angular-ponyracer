<h1>Log in</h1>
<div class="alert alert-danger"
  *ngIf="authenticationFailed">Nope, try again</div>
<form (ngSubmit)="authenticate(myForm.value)" #myForm="ngForm">
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" name="login" [(ngModel)]="credentials.login" required
      class="form-control" #loginCtrl="ngModel">
      <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Login is required</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" name="password" [(ngModel)]="credentials.password" required
    class="form-control" #passwordCtrl="ngModel">
    <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
  </div>
  <button type="submit" [disabled]="myForm.invalid"
    class="btn btn-success">Log in</button>
</form>
