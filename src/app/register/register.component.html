<h2>Sign up</h2>
<div class="alert alert-danger alert-dismiss"
  id="registration-error"
  *ngIf="registrationFailed">
  Try again with another login.
</div>

<form (ngSubmit)="register()" [formGroup]="userForm">
  <div class="form-group">
    <label for="login" id="login-label">Login</label>
    <input id="login" class="form-control" formControlName="login" 
      [ngClass]="{'is-invalid': loginCtrl.dirty && (loginCtrl.hasError('required') || loginCtrl.hasError('minlength') )}">
    <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')" id="login-warning">Login is required</div>
    <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('minlength')" id="login-warning">Your login should be at least 3 characters</div>
  </div>

  <div formGroupName="passwordForm">
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control" type="password" formControlName="password"
        [ngClass]="{'is-invalid': passwordCtrl.dirty && passwordCtrl.hasError('required')}">
      <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
    </div>

    
    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input id="confirmPassword" class="form-control" type="password" formControlName="confirmPassword"
        [ngClass]="{'is-invalid': confirmPasswordCtrl.dirty && confirmPasswordCtrl.hasError('required')}">            
      <div *ngIf="confirmPasswordCtrl.dirty && confirmPasswordCtrl.hasError('required')">Confirming password is required</div>
    </div>
    <div id="password-matching-error" 
        *ngIf="passwordForm.dirty && passwordForm.hasError('matchingError')">Your password does not match</div>
</div>

  <div class="form-group">
    <label for="birthYear">Birth year</label>
    <input id="birthYear" class="form-control" type="number" formControlName="birthYear"
      [ngClass]="{'is-invalid': birthYearCtrl.dirty && birthYearCtrl.hasError('required')}">
    <div *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')">Birth year is required</div>
    <div *ngIf="birthYearCtrl.dirty && (birthYearCtrl.hasError('min') || birthYearCtrl.hasError('max'))"
      id="invalid-year-error">This is not a valid year</div>
  </div>


  <button class="btn btn-success" 
          type="submit" 
          [disabled]="userForm.invalid">Let's go!</button>
</form>
